<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />
</h:head>
<h:body>
	<div style="width:400px;margin:auto auto">
		<h:messages></h:messages>
		<p:growl autoUpdate="true" life="3000" showSummary="false" showDetail="true" escape="false" globalOnly="true"></p:growl>
		<h:form>
			<p:panel header="Login">
				<h:panelGrid columns="2" cellpadding="5">
		            <h:outputLabel for="correo" value="Correo" />
		            <p:inputText id="correo" value="#{loginMB.correo}" required="true" label="correo" />
		 
		            <h:outputLabel for="password" value="Password:" />
		            <p:password id="password" value="#{loginMB.password}" required="true" label="password" />
		 
		            <f:facet name="footer">
		                <p:commandButton value="Ingresar" icon="ui-icon-disk" 
							action="#{loginMB.login}" styleClass="ui-priority-primary" />
		            </f:facet>  
		        </h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
