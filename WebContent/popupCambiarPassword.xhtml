<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<p:dialog header="Por Favor ingrese una nueva contraseÃ±a" 
widgetVar="w_cambiarPasswordDialog" modal="true" showEffect="fade" 
	hideEffect="fade" resizable="false" width="1000" closeOnEscape="true" id="cambiarPasswordDialog" closable="true">

	<p:outputPanel>
<h:form>
			<p:panel header="Login">
				<h:panelGrid columns="2" cellpadding="5">

		            <h:outputLabel for="newPassword" value="Password"  />
		            <p:password id="newPassword" value="#{loginMB.newpassword}" match="confirmpassword" required="true" label="newpassword" requiredMessage="Ingrese password"/>
		 			
		 			<h:outputLabel for="confirmpassword" value="Confirmar Password"  />
		            <p:password id="confirmpassword"  required="true" label="confirmpassword" requiredMessage="Ingrese password"/>
		            
		            <f:facet name="footer">
		                <p:commandButton value="Cambiar Password" icon="ui-icon-disk"
							action="#{loginMB.cambiarPassword}" oncomplete="PF('w_cambiarPasswordDialog').hide();" styleClass="ui-priority-primary" />
		            </f:facet>  
		        </h:panelGrid>
			</p:panel>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"></p:messages>
		</h:form>
	</p:outputPanel>

</p:dialog>	
	
</html>
